  keycloak-init:
    container_name: keycloak-init
    image: quay.io/keycloak/keycloak:26.4.7
    user: "0:0"  # Run as root to fix permissions
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        chown -R 1000:1000 /opt/keycloak/data
        chmod -R 750 /opt/keycloak/data
        echo "Keycloak data permissions fixed"
    volumes:
      - keycloak_data:/opt/keycloak/data

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:26.4.7
    user: "1000:1000"  # keycloak user
    networks:
      irc_net:
        ipv4_address: 172.29.0.10
    ports:
      - 127.0.0.1:8080:8080
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_HOSTNAME=localhost
      - KC_HOSTNAME_PORT=8080
      - KC_HOSTNAME_STRICT=false
    command: start-dev
    volumes:
      - keycloak_data:/opt/keycloak/data
    depends_on:
      keycloak-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

volumes:
  keycloak_data:
  history_data:
  metadata_data:
  history_data2:
  metadata_data2:
  x3_data:

networks:
  irc_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.29.0.0/24
