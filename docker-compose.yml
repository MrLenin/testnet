services:

  nefarious-init:
    container_name: nefarious-init
    build:
        context: ./nefarious
        dockerfile: Dockerfile
        additional_contexts:
          - data=./data
    user: "0:0"  # Run as root to fix permissions
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        chown -R 1234:1234 /home/nefarious/ircd/history /home/nefarious/ircd/metadata /home/nefarious/ircd/gitsync /home/nefarious/ircd/ssl
        touch /home/nefarious/ircd/gitsync/gitsync.conf
        chown 1234:1234 /home/nefarious/ircd/gitsync/gitsync.conf
        # Generate ECDSA SSL cert if it doesn't exist (ECDSA works with GitHub for SSH)
        if [ ! -f /home/nefarious/ircd/ssl/ircd.pem ]; then
          openssl req -new -x509 -days 365 -nodes -out /home/nefarious/ircd/ssl/ircd.pem -newkey ec -pkeyopt ec_paramgen_curve:prime256v1 -keyout /home/nefarious/ircd/ssl/ircd.pem -subj "/CN=${IRCD_GENERAL_NAME:-testnet.local}/"
          chown 1234:1234 /home/nefarious/ircd/ssl/ircd.pem
          echo "Generated new ECDSA SSL certificate"
        fi
        echo "Nefarious volume permissions fixed"
    volumes:
      - history_data:/home/nefarious/ircd/history
      - metadata_data:/home/nefarious/ircd/metadata
      - gitsync_data:/home/nefarious/ircd/gitsync
      - ssl_data:/home/nefarious/ircd/ssl

  nefarious:
    container_name: nefarious
    build:
        context: ./nefarious
        dockerfile: Dockerfile
        additional_contexts:
          - data=./data
    user: "1234:1234"  # nefarious user
    networks:
      irc_net:
        ipv4_address: 172.29.0.2
        aliases:
          - testnet.fractalrealities.net
    command: ["/home/nefarious/bin/ircd", "-n", "-x", "8", "-f", "ircd.conf"]
    volumes:
     - ./data/ircd.conf:/home/nefarious/ircd/local.conf
     - ./data/saslusers:/home/nefarious/ircd/saslusers
     - history_data:/home/nefarious/ircd/history
     - metadata_data:/home/nefarious/ircd/metadata
     - gitsync_data:/home/nefarious/ircd/gitsync
     - ssl_data:/home/nefarious/ircd/ssl
    ports:
      - 127.0.0.1:6667:6667
      - 127.0.0.1:6697:6697
      - 127.0.0.1:4497:4497
      - 127.0.0.1:9998:9998
      - 127.0.0.1:8443:8443  # WebSocket (SSL)
    env_file:
      - .env
      - .env.local
    depends_on:
      nefarious-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "pgrep", "-x", "ircd"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

