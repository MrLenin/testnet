  # PowerDNS Recursor for Consul DNS forwarding
  pdns-recursor:
    container_name: pdns-recursor
    image: powerdns/pdns-recursor-master:latest
    networks:
      irc_net:
        ipv4_address: 172.29.0.20
    volumes:
      - ./data/recursor.conf:/etc/powerdns/recursor.yml:ro
    healthcheck:
      test: ["CMD-SHELL", "rec_control ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Build webhook SPI JAR for Keycloak
  keycloak-spi-build:
    container_name: keycloak-spi-build
    image: maven:3.9-eclipse-temurin-17
    volumes:
      - ./keycloak-webhook-spi:/src:ro
      - keycloak_providers:/providers
    command: >
      sh -c "cp -r /src /build && cd /build && mvn -q package -DskipTests &&
             rm -f /providers/keycloak-webhook-*.jar /providers/original-*.jar &&
             cp target/keycloak-webhook-spi-*.jar /providers/ &&
             echo 'Webhook SPI JAR built and copied to providers'"

  keycloak-init:
    container_name: keycloak-init
    image: quay.io/keycloak/keycloak:26.4.7
    user: "0:0"  # Run as root to fix permissions
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        chown -R 1000:1000 /opt/keycloak/data
        chmod -R 750 /opt/keycloak/data
        chown -R 1000:1000 /opt/keycloak/providers
        echo "Keycloak data and providers permissions fixed"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - keycloak_providers:/opt/keycloak/providers
    depends_on:
      keycloak-spi-build:
        condition: service_completed_successfully

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:26.4.7
    user: "1000:1000"  # keycloak user
    networks:
      irc_net:
        ipv4_address: 172.29.0.10
    # Use pdns-recursor for Consul DNS forwarding
    dns:
      - 172.29.0.20
    ports:
      - 0.0.0.0:8080:8080
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_HOSTNAME=localhost
      - KC_HOSTNAME_PORT=8080
      - KC_HOSTNAME_STRICT=false
      # PostgreSQL database (uses Consul DNS for HA failover)
      - KC_DB=${KC_DB:-postgres}
      - KC_DB_URL=${KC_DB_URL}
      - KC_DB_USERNAME=${KC_DB_USERNAME}
      - KC_DB_PASSWORD=${KC_DB_PASSWORD}
      # Connection pool sizing for test workload
      - KC_DB_POOL_INITIAL_SIZE=5
      - KC_DB_POOL_MIN_SIZE=5
      - KC_DB_POOL_MAX_SIZE=20
      # Webhook SPI configuration
      - KC_SPI_EVENTS_LISTENER_WEBHOOK_EVENTS_URL=${KC_SPI_EVENTS_LISTENER_WEBHOOK_EVENTS_URL}
      - KC_SPI_EVENTS_LISTENER_WEBHOOK_EVENTS_SECRET=${KC_SPI_EVENTS_LISTENER_WEBHOOK_EVENTS_SECRET}
      # JVM tuning: use 75% of container memory + G1 GC for consistent performance
      - JAVA_OPTS_APPEND=-XX:MaxRAMPercentage=75 -XX:InitialRAMPercentage=75 -XX:+UseG1GC
    command: start-dev
    # Memory limits to prevent OOM during test suite runs
    # Keycloak can spike to 3-4GB during sequential test runs
    mem_limit: 4g
    memswap_limit: 4g
    volumes:
      - keycloak_data:/opt/keycloak/data
      - keycloak_providers:/opt/keycloak/providers
    depends_on:
      keycloak-init:
        condition: service_completed_successfully
      pdns-recursor:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  # Auto-setup Keycloak realm, clients, and test users after Keycloak is healthy
  keycloak-setup:
    container_name: keycloak-setup
    image: curlimages/curl:8.11.0
    networks:
      irc_net:
        ipv4_address: 172.29.0.11
    environment:
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    volumes:
      - ./scripts/setup-keycloak.sh:/setup-keycloak.sh:ro
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for Keycloak to be ready..."
        until curl -sf http://keycloak:8080/realms/master >/dev/null 2>&1; do
          sleep 2
        done
        echo "Keycloak is ready, running setup..."
        /bin/sh /setup-keycloak.sh
    depends_on:
      keycloak:
        condition: service_healthy

  # Add PostgreSQL indexes for Keycloak user attributes (SCRAM, x509, etc.)
  keycloak-db-indexes:
    container_name: keycloak-db-indexes
    image: postgres:16-alpine
    networks:
      irc_net:
        ipv4_address: 172.29.0.12
    dns:
      - 172.29.0.20
    environment:
      - PGHOST=master.postgresql.service.consul
      - PGPORT=5432
      - PGDATABASE=db_keycloak
      - PGUSER=${KC_DB_USERNAME}
      - PGPASSWORD=${KC_DB_PASSWORD}
    volumes:
      - ./scripts/keycloak-db-indexes.sql:/indexes.sql:ro
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for Keycloak setup to complete..."
        sleep 5
        echo "Adding performance indexes to Keycloak database..."
        psql -f /indexes.sql 2>&1 || echo "Index creation may have failed (already exists?)"
        echo "Done"
    depends_on:
      keycloak-setup:
        condition: service_completed_successfully
      pdns-recursor:
        condition: service_healthy

