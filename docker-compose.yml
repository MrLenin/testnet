services:

  nefarious-init:
    container_name: nefarious-init
    build:
        context: ./nefarious
        dockerfile: Dockerfile
        additional_contexts:
          - data=./data
    user: "0:0"  # Run as root to fix permissions
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        chown -R 1234:1234 /home/nefarious/ircd/history /home/nefarious/ircd/metadata
        echo "Nefarious volume permissions fixed"
    volumes:
      - history_data:/home/nefarious/ircd/history
      - metadata_data:/home/nefarious/ircd/metadata

  nefarious:
    container_name: nefarious
    build:
        context: ./nefarious
        dockerfile: Dockerfile
        additional_contexts:
          - data=./data
    user: "1234:1234"  # nefarious user
    networks:
      irc_net:
        ipv4_address: 172.29.0.2
        aliases:
          - testnet.fractalrealities.net
    command: ["/home/nefarious/bin/ircd", "-n", "-x", "8", "-f", "ircd.conf"]
    volumes:
     - ./data/ircd.conf:/home/nefarious/ircd/local.conf
     - ./data/saslusers:/home/nefarious/ircd/saslusers
     - history_data:/home/nefarious/ircd/history
     - metadata_data:/home/nefarious/ircd/metadata
    ports:
      - 127.0.0.1:6667:6667
      - 127.0.0.1:6697:6697
      - 127.0.0.1:4497:4497
      - 127.0.0.1:9998:9998
    env_file:
      - .env
      - .env.local
    depends_on:
      nefarious-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "pgrep", "-x", "ircd"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  nefarious2-init:
    container_name: nefarious2-init
    build:
        context: ./nefarious
        dockerfile: Dockerfile
        additional_contexts:
          - data=./data
    user: "0:0"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        chown -R 1234:1234 /home/nefarious/ircd/history /home/nefarious/ircd/metadata
        echo "Nefarious2 volume permissions fixed"
    volumes:
      - history_data2:/home/nefarious/ircd/history
      - metadata_data2:/home/nefarious/ircd/metadata
    profiles:
      - linked

  nefarious2:
    container_name: nefarious2
    build:
        context: ./nefarious
        dockerfile: Dockerfile
        additional_contexts:
          - data=./data
    user: "1234:1234"  # nefarious user
    networks:
      irc_net:
        ipv4_address: 172.29.0.5
        aliases:
          - leaf.fractalrealities.net
    command: ["/home/nefarious/bin/ircd", "-n", "-x", "8", "-f", "ircd.conf"]
    volumes:
     - ./data/ircd2.conf:/home/nefarious/ircd/local.conf
     - ./data/saslusers:/home/nefarious/ircd/saslusers
     - history_data2:/home/nefarious/ircd/history
     - metadata_data2:/home/nefarious/ircd/metadata
    ports:
      - 127.0.0.1:6668:6667
      - 127.0.0.1:6698:6697
    env_file:
      - .env
      - .env.local
    environment:
      - IRCD_GENERAL_NAME=leaf.fractalrealities.net
      - IRCD_GENERAL_NUMERIC=2
    depends_on:
      nefarious:
        condition: service_healthy
      nefarious2-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "pgrep", "-x", "ircd"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    profiles:
      - linked

  x3-init:
    container_name: x3-init
    build:
      context: ./x3
      dockerfile: Dockerfile
      additional_contexts:
        - data=./data
    user: "0:0"  # Run as root to fix permissions
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        chown -R 1234:1234 /x3/data
        echo "X3 volume permissions fixed"
    volumes:
      - x3_data:/x3/data

  x3:
    container_name: x3
    build:
      context: ./x3
      dockerfile: Dockerfile
      additional_contexts:
        - data=./data
    user: "1234:1234"  # x3 user
    networks:
      irc_net:
        ipv4_address: 172.29.0.3
        aliases:
          - x3.fractalrealities.services
    depends_on:
      nefarious:
        condition: service_healthy
      x3-init:
        condition: service_completed_successfully
    env_file:
      - .env
      - .env.local
    volumes:
      - x3_data:/x3/data
      - ./data/x3.conf:/x3/x3.conf

  integration-tests:
    container_name: integration-tests
    build:
      context: ./tests
      dockerfile: Dockerfile
    networks:
      - irc_net
    depends_on:
      nefarious:
        condition: service_healthy
    profiles:
      - test
    volumes:
      - ./tests/src:/tests/src:ro

